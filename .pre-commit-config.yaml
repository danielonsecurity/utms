exclude: ^docs/|^.tox/|^tests/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-toml
    -   id: check-merge-conflict
    -   id: mixed-line-ending
    -   id: debug-statements
  - repo: https://github.com/psf/black
    rev: 24.10.0  # Use the latest stable version
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2  # Use the latest stable version
    hooks:
      - id: isort

  - repo: https://github.com/pylint-dev/pylint
    rev: v3.3.2  # Update to the correct version for your pylint
    hooks:
      - id: pylint

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1  # Use the latest stable version
    hooks:
      - id: flake8
        args: ["--max-line-length", "100"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ["--severity-level", "all"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ["--install-types", "--non-interactive"]
